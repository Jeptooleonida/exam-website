<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>JS Quiz</title>
</head>
<body>
    <div class="quiz">
        <div class="heading">
            <p>Congratulations.</p>
            <P>You have completed the course work</P>
        </div>

        <div class="takequiz-btn">
            <button>TAKE QUIZ</button>

        </div>

        <div class="question">

            <div class="quiz-container" id="quiz">
                 The question goes here!!
            </div>

            <div class="option-container">
                <button class="option-1" id="1">Option1</button>
                <button class="option-2" id="2">Option2</button>
                <button class="option-3" id="3">Option3</button>
                <button class="option-4" id="4">Option4</button>

            </div>

            <div class="navigation-sec">
                <button class="previous-tab">PREVIOUS</button>
                <button class="next-tab">NEXT</button>

             </div>
             
             <div class="submit-btn">
                 <button class="submit-tab">SUBMIT</button>

             </div>

        </div>


    </div>
    <script src="assets/JS/main.js"></script>

</body>
</html>
