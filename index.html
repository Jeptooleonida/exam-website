<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>JS Quiz</title>
</head>
<body>
    <div class="quiz">
        <div class="score">
           <span id="user-score">0</span>
           <span>/</span>
           <span id="total-score">0</span>

        </div>

        <div class="question" id="quiz-area">

            <div class="quiz-container" id="quiz">
                 The question goes here!!
            </div>

            <div class="option-container">
                <button class="option-1" id="1">Option1</button>
                <button class="option-2" id="2">Option2</button>
                <button class="option-3" id="3">Option3</button>
                <button class="option-4" id="4">Option4</button>

            </div>

            <div class="mov-sec">
                <button class="previous-tab" id="prev">PREVIOUS</button>
                <button class="next-tab" id="next">NEXT</button>
                <button class="submit-tab" id="submit">SUBMIT</button>

            </div>
             
             
        </div>
    </div>
    <script src="assets/JS/main.js"></script>
</body>
</html>
